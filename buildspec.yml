version: 0.2

phases:
  install:
    commands:
      - echo Logging in to Amazon ECR...
      - ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - |
        # Try ECR login; if GetAuthorizationToken is not permitted the command will fail.
        ECR_PASSWORD=$(aws ecr get-login-password --region $AWS_DEFAULT_REGION 2>/dev/null) || ECR_PASSWORD=""
        if [ -n "$ECR_PASSWORD" ]; then
          echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
        else
          echo "ECR login failed - skipping ecr login (GetAuthorizationToken may be missing for role)"
        fi
      - nohup /usr/local/bin/dockerd --host=unix:///var/run/docker.sock --host=tcp://127.0.0.1:2375 --storage-driver=overlay2 &
      - timeout 15 sh -c "until docker info; do echo .; sleep 1; done"

  pre_build:
    commands:
      - echo Prebuilding
      - IMAGE_TAG=$CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo "ImageTag=$IMAGE_TAG"
      - echo "(skipping local test image to reduce pulls against Docker Hub)"
      - echo "Using base images directly from GHCR and Docker Hub (do not mirror to ECR in this step)"
      - echo "Installing static analysis tools for Terraform and IaC"


  build:
    commands:
      - echo Building the Docker image...
      - DOCKER_BUILDKIT=1 docker build -t $ECR_REPO:$IMAGE_TAG .
      - docker tag $ECR_REPO:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG
      - docker tag $ECR_REPO:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:latest
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:latest
      - docker tag $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:$IMAGE_TAG $ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$ECR_REPO:latest || true
      - echo "Docker test disabled in CI to avoid public registry rate-limits"

  post_build:
    commands:
      - echo Preparing CodeDeploy artifact
      - mkdir -p deploy_bundle
      - cp appspec.yml deploy_bundle/
      - cp -r scripts deploy_bundle/ || true
      - echo "$ECR_REPO" > deploy_bundle/ECR_REPO
      - echo "BRANCH=$CODEBUILD_SOURCE_VERSION" > deploy_bundle/.deploy_meta

artifacts:
  files:
    - "**/*"
  base-directory: deploy_bundle
  discard-paths: yes
