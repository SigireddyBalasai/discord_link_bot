name: Deploy Discord Bot

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: discord-link-bot-ecr
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        echo "IMAGE_URI=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_ENV

    - name: Create deployment bundle
      run: |
        mkdir -p deploy
        cp appspec.yml deploy/
        cp -r scripts deploy/
        echo "discord-link-bot-ecr" > deploy/ECR_REPO
        echo "BRANCH=${{ github.sha }}" > deploy/.deploy_meta

    - name: Upload deployment bundle to S3
      run: |
        cd deploy
        zip -r ../deployment.zip .
        aws s3 cp ../deployment.zip s3://discord-bots-shared-codedeploy-bundles-us-east-1/discord-link-bot-pipeline/

    - name: Create CodeDeploy deployment
      run: |
        DEPLOYMENT_ID=$(aws deploy create-deployment \
          --application-name discord-link-bot-app \
          --deployment-group-name discord-link-bot-deployment-group \
          --s3-location bucket=discord-bots-shared-codedeploy-bundles-us-east-1,key=discord-link-bot-pipeline/deployment.zip,bundleType=zip \
          --query 'deploymentId' \
          --output text)
        echo "Deployment ID: $DEPLOYMENT_ID"