version: '3.8'
services:
  discord-bot:
    build: .
    image: discord-bot:latest
    restart: unless-stopped
    volumes:
      - ./data:/data
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DB_PATH=/data/bot_data.db
    logging:
      driver: awslogs
      options:
        awslogs-region: ${AWS_REGION:-us-east-1}
        awslogs-group: ${LOG_GROUP:-/discord-bot/logs}
